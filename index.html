<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRD Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 80%;
      max-width: 900px;
    }

    h1 {
      color: #15803d;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      border: 2px solid #22c55e;
      border-radius: 10px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #16a34a;
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #ecfdf5;
      border: 1px solid #22c55e;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
      font-size: 15px;
    }

    /* Collapsible sections */
    .section-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .section-content {
      display: none;
      padding: 10px;
      border-left: 3px solid #16a34a;
      margin-bottom: 10px;
      background: #ecfdf5;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BRD → UI Code Generator</h1>
    <textarea id="brdInput" placeholder="Paste your BRD here..."></textarea>
    <button onclick="generate()">Generate</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    async function generate() {
      const brdText = document.getElementById("brdInput").value;
      const outputDiv = document.getElementById("output");

      // Fun rotating messages
      const messages = [
        "Crunching your BRD",
        "Generating awesome UI ideas",
        "Almost there, hang tight",
        "Our AI is brainstorming"
      ];

      // Animated dots + rotating messages
      let msgIndex = 0;
      let dots = 0;
      outputDiv.innerText = "⏳ " + messages[msgIndex];
      const loadingInterval = setInterval(() => {
        outputDiv.innerText = "⏳ " + messages[msgIndex] + ".".repeat(dots);
        dots = (dots + 1) % 4;
        if (dots === 0) msgIndex = (msgIndex + 1) % messages.length;
      }, 500);

      try {
        const response = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ brd_text: brdText }),
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        clearInterval(loadingInterval); // stop loading animation

        outputDiv.innerHTML = ""; // clear output for sections

        for (const [key, value] of Object.entries(data)) {
          const section = document.createElement("div");
          section.className = "section";

          const btn = document.createElement("button");
          btn.className = "section-btn";
          btn.innerText = key;

          const content = document.createElement("div");
          content.className = "section-content";
          
          let displayText = typeof value === "string" ? value : JSON.stringify(value, null, 2);

          let charIndex = 0;
          const typingInterval = setInterval(() => {
            content.innerText += value[charIndex] || value.charAt(charIndex);
            charIndex++;
            if (charIndex >= value.length) clearInterval(typingInterval);
          }, 10); // faster typing inside sections

          btn.addEventListener("click", () => {
            content.style.display = content.style.display === "block" ? "none" : "block";
          });

          section.appendChild(btn);
          section.appendChild(content);
          outputDiv.appendChild(section);
        }

      } catch (err) {
        clearInterval(loadingInterval);
        outputDiv.innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
